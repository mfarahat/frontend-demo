<p>Customers List</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="purchasesTotalValue">
        <th mat-header-cell *matHeaderCellDef>Total Purchases Value</th>
        <td mat-cell *matCellDef="let element">{{element.purchasesTotalValue | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="purchasesCount">
        <th mat-header-cell *matHeaderCellDef>Purchases Count</th>
        <td mat-cell *matCellDef="let element">{{element.purchasesCount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCols;" [routerLink]="['/customers/', row.id]"></tr>
</table>
